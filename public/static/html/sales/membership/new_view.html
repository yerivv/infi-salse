            <script>
                // 상단 탭영역 너비 계산
                const widthCalc = () => {
                    const selectBox = document.querySelector('.view-select');
                    const box = document.querySelector('.view-tab');

                    if (!selectBox || !box) return;

                    const selectWidth = selectBox.offsetWidth;
                    box.style.width = `calc(100% - ${selectWidth}px)`;
                };
                // 컨텐츠 스와이퍼
                function fnSwiper(a) {
                    const tabContainer = document.querySelector('.tab-area');
                    const detailContainer = document.querySelector('.detail-area');

                    let tabSwiper = null;
                    let detailSwiper = null;

                    const initializeSwipers = () => {
                        tabSwiper = new Swiper(tabContainer.querySelector('.swiper'), {
                            slidesPerView: 'auto',
                            navigation: {
                                nextEl: tabContainer.querySelector('.swiper-button-next'),
                                prevEl: tabContainer.querySelector('.swiper-button-prev'),
                            },
                            freeMode: true,
                            watchSlidesProgress: true,
                            on: {
                                init: () => {
                                    tabContainer.querySelector('.swiper-button-next').classList.remove('blind');
                                    tabContainer.querySelector('.swiper-button-prev').classList.remove('blind');
                                },
                            }
                        });

                        detailSwiper = new Swiper(detailContainer.querySelector('.swiper'), {
                            autoHeight: true,
                            thumbs: {
                                swiper: tabSwiper,
                            },
                            on: {
                                init: () => {
                                    // console.log('Swipers initialized');
                                },
                                slideChangeTransitionEnd: () => {
                                    window.scrollTo(0, 0);
                                }
                            }
                        });
                    };

                    const resetSwipers = () => {
                        if (tabSwiper) {
                            tabSwiper.destroy(true, true);
                            tabSwiper = null;
                        }
                        if (detailSwiper) {
                            detailSwiper.destroy(true, true);
                            detailSwiper = null;
                        }
                        initializeSwipers();
                    };

                    if (a === 'init' || !a) {
                        initializeSwipers();
                    } else if (a === 'reset') {
                        resetSwipers();
                    }
                }

                // 셀렉트 박스 변경시
                function selectSwiper() {
                    const selects = document.querySelectorAll('.tab-area select');
                    selects.forEach(select => {
                        select.addEventListener('change', () => {
                            fnSwiper('reset');
                        });
                    });
                }
                document.addEventListener("DOMContentLoaded", () => {
                    //setTimeout(widthCalc, 1000);
                    selectSwiper();
                    fnSwiper('init');
                });
            </script>
