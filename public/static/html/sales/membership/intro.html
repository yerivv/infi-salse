	<meta charset="UTF-8">

	<meta name="viewport" content="width=960">

	<meta name="format-detection" content="telephone=no, email=no, address=no">

	<meta name="keywords" content="키워드, 키워드">

	<meta property="og:site_name" content="한케이골프">

	<meta property="og:title" content="title">

	<link rel="shortcut icon" type="image/x-icon" href="../../../imgs/sales/common/favicon.ico">
	<link rel="apple-touch-icon" href="../../../imgs/sales/common/apple-touch-icon.png">

	<!-- 공통 css, js -->
	<link rel="stylesheet" href="../../../css/sales/lib/jquery-ui.min.css">
	<link rel="stylesheet" href="../../../css/sales/lib/swiper-bundle.min.css">

	<script src="../../../jscript/sales/lib/jquery-ui.min.js"></script>
	<script src="../../../jscript/sales/lib/jquery.ui.touch-punch.min.js"></script>
	<script src="../../../jscript/sales/lib/swiper-bundle.min.js"></script>

	<script src="../../../jscript/sales/lib/moment.min.js"></script>
	<script src="../../../jscript/sales/lib/daterangepicker.js"></script>

	<script src="../../../jscript/sales/function.ui.js"></script>
	<script src="../../../jscript/sales/common.ui.js"></script>

	<!-- 페이지별 css, js -->

	<link rel="stylesheet" href="../../../css/sales/membership.css">





	<title> 한케이골프</title>


</head>

<body>

	<noscript>
		이 사이트를 이용하기 위해서 자바스크립트를 활성화 시킬 필요가 있습니다.
		<a href="http://www.enable-javascript.com/ko/" target="_blank">브라우저에서 자바스크립트를 활성화하는 방법</a>을 참고 하세요.
	</noscript>

	<div id="wrap">
		<a href="#contents" class="skip">본문 영역으로 바로가기</a>

		<!-- header // -->

		<header id="header">
			<div class="inner">
				<h1 class="logo"><a href="#"><span class="blind">Han k Golf For Sales</span></a></h1>

				<div class="tab-swiper">
					<div class="swiper">
						<div class="swiper-wrapper">

							<!--
							.tab-swiper > .swiper-slide append, remove 후 swiper update를 위해 호출

							default(첫번째 버튼 활성화):  fn.headerTabSwiper();
							n번째 버튼 활성화: fn.headerTabSwiper(n-1);
						-->
							<div class="swiper-slide">
								<a href="#" class="active">회원권 소개</a><!-- 활성화 class="active" -->
								<button type="button" class="btn-close"><span class="blind">닫기</span><i class="svgicon svgicon-close"></i></button>
							</div>

						</div>
					</div>
				</div>

				<div class="util">
					<div class="toggle-area">
						<label class="check-toggle">
							<strong class="toggle-txt on">영업활동 ON</strong>
							<input type="checkbox" name="">
							<strong class="toggle-txt off">영업활동 OFF</strong>
						</label>
					</div>
					<button type="button" class="btn-masking" onclick="fn.toggleActive(this)"><span class="blind">마스킹해제</span></button><!-- 활성화 class="active" -->
					<button type="button" class="btn-allmenu" onclick="fn.popup('open', '#popupAllMenu');"><span class="blind">전체 메뉴</span></button>
				</div>
			</div>
		</header>

		<!-- // header -->

		<!-- container // -->
		<main id="container">
			<!-- 본문 영역 // -->
			<div id="contents" class="membership intro "> <!-- 해당 depth별로 class명 추가 -->
				<div class="inner">
					<!-- 등록된 이미지 bg 영역 // -->
					<div class="intro-area" style='background-image: url("/static/imgs/sales/membership/membership_intro_bg01.jpg")'>
						<!-- // 등록된 이미지 bg 영역 -->
						<div class="cont">
							<strong class="tit"><span>홍길동</span> 고객님,</strong>
							<p>
								한케이 골프가 고객님께 꼭 맞는 <br>
								<strong>삼투엔람 회원권 소개해 드립니다.</strong>
							</p>
							<!--// 2024-12-17 수정 -->
							<a href="#" class="btn big">지금 떠나보기 <i class="svgicon svgicon-arrowright"></i></a>
							<!-- 2024-12-17 수정 //-->
						</div>
					</div>
				</div>
			</div>
			<!-- // 본문 영역 -->
		</main>
		<!-- // container -->

		<!-- footer // -->
		<footer id="footer"></footer>
		<!-- // footer -->
	</div>

</body>

</html>
