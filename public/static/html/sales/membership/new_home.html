	<title> 한케이골프</title>


</head>

<body>

	<noscript>
		이 사이트를 이용하기 위해서 자바스크립트를 활성화 시킬 필요가 있습니다.
		<a href="http://www.enable-javascript.com/ko/" target="_blank">브라우저에서 자바스크립트를 활성화하는 방법</a>을 참고 하세요.
	</noscript>

	<div id="wrap">
		<a href="#contents" class="skip">본문 영역으로 바로가기</a>

		<!-- header // -->

		<header id="header">
			<div class="inner">
				<h1 class="logo"><a href="#"><span class="blind">Han k Golf For Sales</span></a></h1>

				<div class="tab-swiper">
					<div class="swiper">
						<div class="swiper-wrapper">

							<!--
							.tab-swiper > .swiper-slide append, remove 후 swiper update를 위해 호출

							default(첫번째 버튼 활성화):  fn.headerTabSwiper();
							n번째 버튼 활성화: fn.headerTabSwiper(n-1);
						-->
							<div class="swiper-slide">
								<a href="#" class="active">회원권 소개</a><!-- 활성화 class="active" -->
								<button type="button" class="btn-close"><span class="blind">닫기</span><i class="svgicon svgicon-close"></i></button>
							</div>

						</div>
					</div>
				</div>

				<div class="util">
					<div class="toggle-area">
						<label class="check-toggle">
							<strong class="toggle-txt on">영업활동 ON</strong>
							<input type="checkbox" name="">
							<strong class="toggle-txt off">영업활동 OFF</strong>
						</label>
					</div>
					<button type="button" class="btn-masking" onclick="fn.toggleActive(this)"><span class="blind">마스킹해제</span></button><!-- 활성화 class="active" -->
					<button type="button" class="btn-allmenu" onclick="fn.popup('open', '#popupAllMenu');"><span class="blind">전체 메뉴</span></button>
				</div>
			</div>
		</header>

		<!-- // header -->

		<!-- container // -->
		<main id="container">
			<!-- 본문 영역 // -->
			<div id="contents" class="membership main main-new"> <!-- 해당 depth별로 class명 추가 -->

				<div class="main-cont">
					<div class="cont logo-cont">
						<span class="logo"><span class="blind">Han K Golf</span></span>
						<p>우리는 골프로 세계를 연결합니다.</p>
						<a href="#" class="btn-pdf"><span class="icon icon-pdf">PDF</span>회사소개 보기</a>
						<!-- <div class="btns">
							<a href="#" class="btn">회원권 소개하기</a>
							<a href="#" class="btn">입회신청서 작성하기</a>
						</div> -->
					</div>

					<div class="list-area number">
						<ul>
							<li>
								<strong>46,260</strong>
								<p>이용자수(무기명포함)</p>
							</li>
							<li>
								<strong>15</strong>
								<p>명문 골프장 계약 수</p>
							</li>
							<li>
								<strong>1,459,600</strong>
								<p>2023년 회원들이 플레이한 홀 수</p>
							</li>
							<li>
								<strong>70</strong>
								<p>현지지사 임직원 수</p>
							</li>
						</ul>
					</div>
				</div>

				<!-- 영업관리 메뉴 -->
				<div class="quickmenu">
					<div class="menu-box">
						<dl>
							<dt>영업관리<br />바로가기</dt>
							<dd class="menu">
								<a href="#" class="item">
									<i class="img"><img src="../../../../static/imgs/sales/main/quick_membership.png" alt="" /></i>
									<span class="text">회원권 소개</span>
								</a>
								<a href="#" class="item">
									<i class="img"><img src="../../../../static/imgs/sales/main/quick_application.png" alt="" /></i>
									<span class="text">입회신청서</span>
								</a>
								<a href="#" class="item">
									<i class="img"><img src="../../../../static/imgs/sales/main/quick_contract.png" alt="" /></i>
									<span class="text">계약관리</span>
								</a>
								<a href="#" class="item">
									<i class="img"><img src="../../../../static/imgs/sales/main/quick_dashboard.png" alt="" /></i>
									<span class="text">대시보드</span>
								</a>
								<a href="#" class="item">
									<i class="img"><img src="../../../../static/imgs/sales/main/quick_activity.png" alt="" /></i>
									<span class="text">전체일정관리</span>
								</a>
								<a href="#" class="item">
									<i class="img"><img src="../../../../static/imgs/sales/main/quick_business.png" alt="" /></i>
									<span class="text">영업활동분석</span>
								</a>
							</dd>
						</dl>
					</div>
				</div>
				<!-- //영업관리 메뉴 -->

			</div>
			<!-- // 본문 영역 -->
		</main>


		<!-- 팝업 : 고객정보 입력 // -->
		<article id="popupCustomerInfo" class="popup  popupcustomerinfo">
			<div class="inner">

				<header class="header ">
					<h2 class="tit">고객정보 입력</h2>
				</header>

				<div class="contents scrollbar">
					<div class="scroll-content">
						<div class="cont">
							<p>이름과 연락처를 입력해주세요.</p>

							<div class="form-entry gray">
								<input type="text" title="이름 입력" placeholder="이름 입력">
								<input type="text" title="휴대폰번호 입력" placeholder="휴대폰번호 입력">
							</div>

							<div class="form-entry agree">
								<label>
									<input type="checkbox" name="">
									<span>
										고객명, 휴대폰번호 등 수집한 고객님의 개인정보를 신규 입회 및 계약 안내, 마케팅 수집 및 활용 동의에 이용될 수 있음을 고객님께 고지했습니다.
									</span>
								</label>
							</div>
						</div>

						<div id="toastAlreadyRegist" class="toastpopup">
							<p>이미 등록된 회원 정보입니다.</p>
						</div>

						<div class="btns bottom">
							<button type="button" class="btn blue" onclick="fn.toastPopup('#toastAlreadyRegist');">입력완료</button>
						</div>
					</div>
				</div>

				<button type="button" class="btn-close" onclick="fn.popup('close', this);"><span class="blind">닫기</span><i class="svgicon svgicon-close"></i></button>
			</div>
		</article>
		<hr id="popupCustomerInfo_end">
		<!-- // 팝업 : 고객정보 입력​ -->
		<!-- // container -->

		<!-- footer // -->
		<footer id="footer"></footer>
		<!-- // footer -->
	</div>

</body>

</html>
