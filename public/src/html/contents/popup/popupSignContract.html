<div class="cont">
	<div class="method-area">
		<p>
			전자계약서로 서명을 진행합니다.<br>
			고객님께 전자계약서를 발송할까요?
		</p>

		<span class="info-txt">전자계약서는 모든 서명자에게 동시 발송됩니다.</span>

		<div class="tabmenu">
			<!-- tab-ti // -->
			<div class="tab-ti round">
				<a href="#Meet" class="active">대면 서명하기</a>
				<a href="#Send" class="">계약서 발송하기</a>
			</div>
			<!-- // tab-ti -->
			<!-- tab-contents // -->
			<div id="Meet" class="tab-contents active">
				<div class="info-area">
					<p>
						태블릿으로 모든 서명자에게<br>
						한번에 서명을 받습니다.
					</p>
				</div>
			</div> 

			<div id="Send" class="tab-contents">
				<div class="info-area">
					<p>
						서명자의 이메일, 혹은 휴대폰으로<br>
						전자계약서를 발송하여 서명 받는<br>
						방식입니다. 서명 수단을 선택해 주세요.

						<span>전자계약서는 모든 서명자에게 동시 발송됩니다.</span>
					</p>
				</div>
				<div class="entrant">
					<div class="sub-tit">
						<p>입회자1</p>
						<div>
							<label><input type="radio" name="method1" class="emailmethod" checked><span>이메일</span></label>
							<label><input type="radio" name="method1" class="phonemethod"><span>휴대폰</span></label>
						</div>
					</div>
					<div class="input-area">
						<div class="email-area">
							<p class="input-tit">이메일</p>
							<input type="text" title="이메일 입력" placeholder="이메일 입력" value="aaaaaaaa@ddd.co.kr">
						</div>
	
						<div class="phone-area">
							<p class="input-tit">휴대폰</p>
							<input type="number" title="휴대폰 입력" placeholder="휴대폰 입력" value="01012345678">
						</div>
					</div>
				</div>

				<div class="entrant">
					<div class="sub-tit">
						<p>입회자2</p>
						<div>
							<label><input type="radio" name="method2" class="emailmethod" checked><span>이메일</span></label>
							<label><input type="radio" name="method2" class="phonemethod"><span>휴대폰</span></label>
						</div>
					</div>
					<div class="input-area">
						<div class="email-area">
							<p class="input-tit">이메일</p>
							<input type="text" title="이메일 입력" placeholder="이메일 입력" value="aaaaaaaa@ddd.co.kr">
						</div>
	
						<div class="phone-area">
							<p class="input-tit">휴대폰</p>
							<input type="number" title="휴대폰 입력" placeholder="휴대폰 입력" value="01012345678">
						</div>
					</div>
				</div>
			
			</div>

			<!-- // tab-contents -->
		</div>

	
	</div>
	<div class="btns bottom">
		<button type="button" class="btn blue" onclick="fn.popup('close', this);">서명 진행하기</button>
	</div>
</div>
