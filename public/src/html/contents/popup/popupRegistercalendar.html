<div class="cont">
	<form>
		<!--// 2024-12-11 수정  -->
		<div class="form-cont">
			<div class="form-write">
				<strong class="essential">영업활동 구분</strong>
				<div class="input-sorting">
					<label><input type="radio" name="active"><span>입회상담</span></label>
					<label><input type="radio" name="active"><span>계약</span></label>
					<label><input type="radio" name="active"><span>회원관리</span></label>
					<label><input type="radio" name="active"><span>송영</span></label>
					<label><input type="radio" name="active"><span>행사</span></label>
					<label><input type="radio" name="active" checked=""><span>기타</span></label>
				</div>
			</div>

			<!--// 기타 클릭시 -->
			<div class="form-write">
				<strong class="essential">상세내역</strong>
				<input type="text" name="" title="제목 입력" placeholder="상세내역 입력">
			</div>
			<!-- 기타 클릭시 //-->

			<div class="form-write">
				<strong class="essential">제목</strong>
				<input type="text" name="" title="제목 입력" placeholder="제목 입력">
			</div>
			<div class="form-write">
				<strong class="essential">시작/종료 시간</strong>
				<div class="picker">
					<span class="daterangepickers single"><input type="text" placeholder="YYYY.MM.DD" readonly><i class="svgicon svgicon-date"></i></span>
					<span class="timepicker" onclick="fn.popup('open', '#popupTimePicker')">
						<label>
							<input type="text" id="startTime" placeholder="09:00" readonly />
							<i class="svgicon svgicon-clock"></i>
						</label>
						<span>-</span>
						<label>
							<input type="text" id="endTime" placeholder="09:30" readonly />
							<i class="svgicon svgicon-clock"></i>
						</label>
					</span>
				</div>
			</div>
			<!--// 2024-12-13 수정 -->
			<div class="form-write">
				<strong>출퇴근</strong>
				<div class="commuting list-sort">
					<label><input type="checkbox" name="" checked=""><span>직출</span></label>
					<label><input type="checkbox" name=""><span>직퇴</span></label>
				</div>
			</div>
			<!-- 2024-12-13 수정 //-->
			<!--// 출퇴근 선택시 -->
			<div class="form-write">
				<strong>사유</strong>
				<input type="text" title="사유 입력" placeholder="사유 입력" ></input>
			</div>
			<!-- 출퇴근 선택시 //-->

			<div class="form-write">
				<strong class="essential">고객정보</strong>
				<div class="phone-filter">
					<div class="sort">
						<input type="text" name="" title="고객명 입력" placeholder="고객명 입력">
						<input type="number" name="" title="휴대폰번호 입력" placeholder="휴대폰번호 입력">
						<div class="btns">
							<button type="button" class="btn line" onclick="fn.popup('open', '#popupCustomerLookup')">조회</button>
						</div>
					</div>
				</div>
			</div>

			<div class="form-write">
				<strong class="essential">위치</strong>
				<div class="meeting-filter">
					<div class="sort">
						<div class="select">
							<select title="select 선택">
								<option value="" class="select-ti">사무실</option>
								<option value="">자택</option>
								<option value="">공항</option>
								<option value="">행사장</option>
								<option value="">기타</option>
							</select>
						</div>
						<input type="text" name="" title="미팅 장소 입력" placeholder=" 미팅 장소 입력">
					</div>
				</div>
			</div>
			
			<div class="form-write">
				<strong>내용</strong>
				<textarea title="내용 입력" placeholder="상담내용을 간략하게 입력해 주세요."></textarea>
			</div>
		</div>
		<!--// 2024-12-11 수정  -->
	</form>

	<div class="btns bottom">
		<button type="button" class="btn blue" onclick="fn.popup('close', this);">등록</button>
	</div>
</div>
