<div class="cont">
	<p>이름과 연락처를 입력해주세요.</p>

	<div class="form-entry gray">
		<input type="text" title="이름 입력" placeholder="이름 입력">
		<input type="text" title="휴대폰번호 입력" placeholder="휴대폰번호 입력">
	</div>

	<div class="form-entry agree">
		<label>
			<input type="checkbox" name="">
			<span>
				고객명, 휴대폰번호 등 수집한 고객님의 개인정보를 신규 입회 및 계약 안내, 마케팅 수집 및 활용 동의에 이용될 수 있음을 고객님께 고지했습니다.
			</span>
		</label>
	</div>
</div>

<div id="toastAlreadyRegist" class="toastpopup">
	<p>이미 등록된 회원 정보입니다.</p>
</div>

<div class="btns bottom">
	<button type="button" class="btn blue" onclick="fn.toastPopup('#toastAlreadyRegist');">입력완료</button>
</div>
