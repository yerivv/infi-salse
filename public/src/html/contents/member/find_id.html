<!-- header // -->
<header id="header" class="type1">
	<button type="button" class="btn-prev"><i class="svgicon svgicon-prev"><span class="blind">이전</span></i></button>
	<h2 class="tit">아이디 찾기</h2>
</header>
<!-- // header -->

<main id="container">
	<!-- 본문 영역 // -->
	<div id="contents" class="{{prop.depth1}} {{prop.depth2}} {{prop.depth3}}"> <!-- 해당 depth별로 class명 추가 -->
		<div class="inner">
			<div class="txt-area">
				<!-- 2024.12.13 // -->
				<strong>휴대폰번호로 발송된 인증번호 입력 후 <br>아이디를 확인하실 수 있습니다</strong>
				<!-- // 2024.12.13-->

				<!-- 2024.12.13 : 삭제 // -->
				<!-- <p>
					휴대폰번호로 발송된 인증번호를 입력하시고 <br>
					인증이 완료되어야 아이디를 확인하실 수 있어요.
				</p> -->
				<!-- // 2024.12.13 : 삭제 -->
			</div>

			<form>
				<fieldset>
					<legend class="blind">아이디 찾기 정보 입력 영역</legend>
					<div class="form-area">
						<div class="form-entry">
							<input type="text" id="pName" title="이름 입력" placeholder="이름을 입력해주세요.">
						</div>

						<div class="form-entry form-btn">
							<input type="number" id="pPhone" title="휴대폰 번호 입력" placeholder="휴대폰 번호를 입력해주세요." onkeyup="this.value.length ? $('.btn-find').attr('disabled', false) : $('.btn-find').attr('disabled', true)"><!-- 입력 시 아이디 찾기 버튼 활성화 disabled="false" -->
							<button type="button" class="btn line btn-certify" onclick="fn.inputErrorClear('#pCertify');fn.certificationTimerClear(this); fn.certificationTimer('3:00', '.form-entry .certitimer', this)">인증번호 발송</button>
						</div>

						<div class="form-entry form-btn form-cert"><!-- 활성화 class="active" -->
							<input type="number" id="pCertify" title="인증번호 입력" placeholder="인증번호를 입력해주세요.">
							<div class="certitimer"></div>
							<button type="button" class="btn line btn-certiconfirm" onclick="fn.inputErrorClear('#pCertify');fn.inputError('#pCertify', '인증번호가 올바르지 않습니다.');fn.certificationTimerClear('.btn-certify');">인증</button>
						</div>

						<div class="btns">
							<!--
								미입력 에러 : fn.inputError('input ID명');
								메세지 띄우기 : fn.inputError('input ID명', '에러 메세지'); 
														/ fn.inputError('input ID명', '긍정 메세지', true);
								특정 에러, 에러 메세지 지우기 : fn.inputErrorClear('input ID명');
								전체 에러, 에러 메세지 지우기 : fn.inputErrorClear();
							-->
							<button type="button" class="btn btn-find" disabled onclick="fn.inputErrorClear(); fn.inputError('#pName'); fn.inputError('#pPhone'); fn.inputError('#pCertify');">아이디 찾기</button>
						</div>
					</div>
				</fieldset>
			</form>

			<p class="info">
				아이디 찾기에 어려움이 있으시다면 <br>
				담당자에게 연락해 주세요.
			</p>
		</div>
	</div>
	<!-- // 본문 영역 -->
</main>
