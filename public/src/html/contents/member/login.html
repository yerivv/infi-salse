<main id="container">
	<!-- 본문 영역 // -->
	<div id="contents" class="{{prop.depth1}} {{prop.depth2}} {{prop.depth3}}"> <!-- 해당 depth별로 class명 추가 -->

		<div class="login-area">
			<div class="logo-area">
				<h1 class="logo"><span class="blind">Hank Golf</span></h1>
				<p>우리는 세계와 골프를 연결합니다.</p>
			</div>

			<div class="inner">
				<div class="title-area">
					<h2 class="tit">로그인</h2>
					<p>
						사용하시는 아이디로 로그인 후 접속시 <br>
						전자영업관리시스템 이용이 가능합니다.
					</p>
				</div>

				<!-- 정보 입력 // -->
				<form>
					<fieldset>
						<legend class="blind">로그인 정보 입력 영역</legend>
						<div class="form-area">
							<div class="form-entry">
								<!-- 2025.01.31 수정 -->
								<input type="text" id="pId" title="아이디 입력" placeholder="아이디 영문 또는 숫자 6~20자 입력">
								<!-- 2025.01.31 수정 -->
							</div>

							<div class="form-entry">
								<!-- 2025.01.31 수정 -->
								<input type="password" id="pPassword" title="비밀번호 입력" placeholder="비밀번호 영문, 숫자, 특수문자 혼합 6~20자 입력">
								<!-- 2025.01.31 수정 -->
								<button type="button" class="btn-preview" onclick="fn.passwordPreview(this);"><span class="blind">비밀번호 보기</span><i class="svgicon svgicon-preview"></i></button>
							</div>

							<div class="form-entry">
								<label><input type="checkbox" name=""><span>아이디 저장</span></label>
								<span class="txt-find"><a href="#">아이디 찾기</a><a href="#">비밀번호 찾기</a></span>
							</div>

							<div class="form-entry form-toggle">
								<!-- 2024.12.13 // -->
								<p class="txt">대시보드 메인</p>
								<!-- // 2024.12.13 -->
								<!--// 2024.12.19 수정 -->
								<label class="check-toggle"><input type="checkbox" name="" checked=""></label>
								<!-- 2024.12.19 수정 //-->
							</div>

							<div class="btns">
								<!--
									미입력 에러 : fn.inputError('input ID명');
									메세지 띄우기 : fn.inputError('input ID명', '에러 메세지'); 
															/ fn.inputError('input ID명', '긍정 메세지', true);
									특정 에러, 에러 메세지 지우기 : fn.inputErrorClear('input ID명');
									전체 에러, 에러 메세지 지우기 : fn.inputErrorClear();
								-->
								<!-- <button type="button" class="btn big blue" onclick="fn.inputErrorClear(); fn.inputError('#pId'); fn.inputError('#pPassword')">로그인</button> -->
								<a href="../main/index.html" class="btn big blue">로그인</a>
							</div>
						</div>
					</fieldset>
				</form>
				<!-- // 정보 입력 -->

				<p class="copy">Copyright ⓒ 2024 한케이골프 All rights reserved.</p>
			</div>
		</div>

	</div>
	<!-- // 본문 영역 -->
</main>
