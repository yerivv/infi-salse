<main id="container">
	<!-- 본문 영역 // -->
	<div id="contents" class="{{prop.depth1}} {{prop.depth2}} {{prop.depth3}}"> <!-- 해당 depth별로 class명 추가 -->

		<div class="title-area">
			<h2 class="tit">담당고객 관리</h2>
			
			<div class="btns">
				<button type="button" class="btn small line"><i class="svgicon svgicon-card"></i>회원권소개</button>
				<button type="button" class="btn small fill"><i class="svgicon svgicon-session"></i>신규 입회하기</button>
			</div>
		</div>

		<div class="inner">
			<div class="sorting list-sort">
				<div class="sorting-container">
					<div class="input-sorting">
						<label><input type="checkbox" name="" checked=""><span>상담중<em>0</em></span></label>
						<label><input type="checkbox" name=""><span>미팅예정<em>0</em></span></label>
						<label><input type="checkbox" name=""><span>계약대기<em>0</em></span></label>
						<label><input type="checkbox" name=""><span>결제대기<em>0</em></span></label>
						<label><input type="checkbox" name=""><span>발급대기<em>0</em></span></label>
						<label><input type="checkbox" name=""><span>투어독려<em>0</em></span></label>
					</div>
					<button type="button" class="input-btn"><i class="svgicon svgicon-inputbutton"></i></button>
				</div>

				<div class="search-form">
					<div class="select">
						<select title="select 선택">
							<option value="">회원명</option>
							<option value="">휴대폰번호</option>
							<option value="">그룹코드</option>
							<option value="">보유 회원권명</option>
						</select>
					</div>
					<div class="form-search">
						<input type="text" name="" title="검색어 입력" placeholder="검색어 입력">
						<button type="button" class="btn-delete"><span class="blind">삭제</span></button>
						<button type="button" class="btn-search"><span class="blind">검색</span></button>
					</div>
				</div>
			</div>
		</div>

		<div class="list-content">
			<div class="inner">
				<div class="sel-area">
					<p>전체<span>20</span>명</p>

					<div class="select">
						<select title="select 선택">
							<option value="">최신순</option>
							<option value="">오래된순</option>
							<option value="">가나다순</option>
						</select>
					</div>
				</div>

				<div class="incharge-board">
					<!-- nodata // -->
					<div class="nodata">
						<p>
							<i class="icon icon-nodata"></i>
							<small>
								등록된 고객님이 없어요.
							</small>
						</p>
					</div>
					<!-- // nodata -->

					<!-- pagination // -->
					<div class="pagination-list">
						<a href="#" class="btn-prev"><span class="blind">이전 페이지</span><i class="svgicon svgicon-pagearrowleft"></i></a>
						<ol>
							<li class="active"><a href="javascript:void(0);"><span class="blind">현재 페이지</span>1</a></li><!-- 활성화 class="active" -->
						</ol>
						<a href="#" class="btn-next"><span class="blind">다음 페이지</span><i class="svgicon svgicon-pagearrowright"></i></a>
					</div>
					<!-- // pagination -->
				</div>

			</div>
		</div>
	</div>
	<!-- // 본문 영역 -->
</main>
